<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/logo_2.png">
        
        <title>Shaneil Clarke | Web Developer</title>
    </head>
    <body>
        <header class="header">
            <div class="logo-box"><img src="img/logo-white.png" alt="site logo" class="logo">
            </div>
            <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary-main">Shaneil Clarke</span>
                    <span class="heading-primary-sub">Aspiring Web Developer</span>
                </h1>
                <a href="#aboutMe" class="btn btn-white btn-animated">Discover more</a>
            </div>
           
            
        </header>
        <section class="aboutSec">
            <div>
                <h2 id="aboutMe">About Me</h2>
            </div>
            <article>
                <p class="description">I currently work as an IT Support Engineer for a scaling finance company.</p>
                <p class="description"> I am seeking a <em>Junior Web Developer</em> to utilise my existing skills and offer futher development
            </p>
            </article>
            
        </section>
        <section class="skillSec">
            <article>
                <h2>Skills</h2>
                <h3>HTML</h3>
                <progress value="90" max="100"></progress>
                <h3>CSS</h3>
                <progress value="70" max="100"></progress>
                <h3>JavaScript</h3>
                <progress value="30" max="100"></progress>
                <h3>GIT</h3>
                <progress value="20" max="100"></progress>
            </article>
        </section>
        
        <section class="projects">
            <h2>Projects</h2>

        </section>
        <footer>
            <p>Contact Info</p>
        </footer>
    </body>
</html>
